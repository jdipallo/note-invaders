<div class="container home-page">
	<div class="row">
		<div class="col-xs-12">
			<img class="img-responsive animated fadeInDown logo2" src="images/note_invaders_logo.png"/>
			<div ng-hide="homeCtrl.chooseSong" class="animated fadeIn about-this">
				<p> Explain the GameExplain the GameExplain the GameExplain the GameExplain the Game
					Explain the GameExplain the GameExplain the GameExplain the GameExplain the Game
				    Explain the GameExplain the GameExplain the GameExplain the GameExplain the Game
				</p>
			<div>
		</div>
	</div>

	<div ng-show="homeCtrl.chooseSong" class="row">
      	<div class="col-xs-12 col-md-6 songs-melodies-dd">
      		<label for="songsLabel" class="ni-labels">Select Song</label>
      		<select id="songsLabel"
      				class="form-control"
      				ng-model="homeCtrl.selectedSong" 
      				ng-options="song.name for song in homeCtrl.songs"
      				ng-change="homeCtrl.popMelodiesDD()">
      				</select>
      	</div>

      	<div ng-show="homeCtrl.selectedSong" class="col-xs-12 col-md-6 songs-melodies-dd">
      		<label for="melodyLabel" class="ni-labels">Select Melody</label>
      		<select id="melodyLabel"
      		     	class="form-control"
      				ng-model="homeCtrl.selectedMelody" 
      				ng-options="melody.name for melody in homeCtrl.selectedSong.melodies">
      		</select>
		</div>
	</div>
	<div ng-show="homeCtrl.selectedMelody" class="row ni-buttons">
			<div class="col-xs-12">
				<a><button class="btn btn-lg play-game-button" ng-click="homeCtrl.playGame()">Play!</button></a>
			</div>
	</div>

	<div ng-hide="homeCtrl.chooseSong" class="row ni-buttons">
		<div class="col-xs-12">
			<a><button class="btn btn-lg choose-song-button" ng-click="homeCtrl.getAllSongs()">Choose Song</button></a>
		</div>	
	</div>
	<div ng-hide="homeCtrl.chooseSong" class="row ni-buttons">
		<div class="col-xs-12 col-md-6">
			<button class="btn btn-lg login-reg-buttons">Login</button>
		</div>
		<div class="col-xs-12 col-md-6">
			<button class="btn btn-lg login-reg-buttons">Register</button>
		</div>	
	</div>
</div>
